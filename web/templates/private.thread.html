{{ define "content" }}

<div class="panel-heading">
  <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>

  <div class="pull-right">Started by {{ .UserName }} - {{ .CreatedAt }}</div>
</div>

<div class="card">
  <ul class="list-group list-group-flush">
    {{ range .Posts }}

    <li class="list-group-item">
      <div class="panel-body">
        <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Body }}</span>
        <div class="pull-right">
          replied by {{ .UserName }} - {{ .CreatedAt }}
        </div>
      </div>
    </li>

    {{ end }}
  </ul>
</div>

<div class="panel panel-info mt-3">
  <div class="panel-body">
    <form role="form" action="/thread/post" method="post">
      <div class="form-group">
        <textarea
          class="form-control"
          name="body"
          id="body"
          placeholder="Write your reply here"
          rows="3"
        ></textarea>
        <input type="hidden" name="uuid" value="{{ .Uuid }}" />
        
        <button class="btn btn-primary pull-right mt-3" type="submit">Reply</button>
      </div>
    </form>
  </div>
</div>

{{ end }}

{{ define "content" }} 

{{ range . }}
<div class="panel">
  <div class="panel-header">{{ .Topic }}</div>
  <div class="panel-body">
    Started by {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumReplies }} posts.
    <div class="pull-right">
      <a href="/thread/read?id={{ .Uuid }}">Read more</a>
    </div>
  </div>
</div>
{{ end }} 

{{ end }}
